# Virtual Hosts
#
# Required modules: mod_log_config

# If you want to maintain multiple domains/hostnames on your
# machine you can setup VirtualHost containers for them. Most configurations
# use only name-based virtual hosts so the server doesn't need to worry about
# IP addresses. This is indicated by the asterisks in the directives below.
#
# Please see the documentation at 
# <URL:http://httpd.apache.org/docs/2.4/vhosts/>
# for further details before you try to setup virtual hosts.
#
# You may use the command line option '-S' to verify your virtual host
# configuration.

#
# VirtualHost example:
# Almost any Apache directive may go into a VirtualHost container.
# The first VirtualHost section is used for all requests that do not
# match a ServerName or ServerAlias in any <VirtualHost> block.
#
#<VirtualHost *:80>
#    ServerAdmin webmaster@dummy-host.example.com
#    DocumentRoot "/etc/httpd/docs/dummy-host.example.com"
#    ServerName dummy-host.example.com
#    ServerAlias www.dummy-host.example.com
#    ErrorLog "/var/log/httpd/dummy-host.example.com-error_log"
#    CustomLog "/var/log/httpd/dummy-host.example.com-access_log" common
#</VirtualHost>
#
#<VirtualHost *:80>
#    ServerAdmin webmaster@dummy-host2.example.com
#    DocumentRoot "/etc/httpd/docs/dummy-host2.example.com"
#    ServerName dummy-host2.example.com
#    ErrorLog "/var/log/httpd/dummy-host2.example.com-error_log"
#    CustomLog "/var/log/httpd/dummy-host2.example.com-access_log" common
#</VirtualHost>

<VirtualHost *:80>
    ServerName php
    ServerAlias php

    DocumentRoot "/srv/http"

    ErrorLog "/var/log/httpd/error_log"
    CustomLog "/var/log/httpd/access_log" combined

    DirectoryIndex test.php
</VirtualHost>

<VirtualHost *:80>
    ServerName endora
    ServerAlias endora

    DocumentRoot "/home/tomato/Projects/endora/public"
    
    ErrorLog "/var/log/apache/endora/error.log"
    CustomLog "/var/log/apache/endora/access.log" combined

    <Directory /home/tomato/Projects/endora/public>
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php74-fpm/php-fpm.sock|fcgi://localhost/"
    </FilesMatch>

    DirectoryIndex index.php
</VirtualHost>

