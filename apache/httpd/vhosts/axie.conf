<VirtualHost *:80>
    ServerName axie
    ServerAlias axie, 192.168.0.104

    DocumentRoot "/home/tomato/Projects/axie-adminer/public"

    ErrorLog "/var/log/apache/axie/error.log"
    CustomLog "/var/log/apache/axie/access.log" combined

    DirectoryIndex index.php

    <Directory /home/tomato/Projects/axie-adminer/public>
        AllowOverride All
        Require all granted
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php-fpm/php-fpm.sock|fcgi://localhost/"
    </FilesMatch>
</VirtualHost>
